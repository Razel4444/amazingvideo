<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fuzein Studio - Video Player</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
      font-size: 2rem;
      background-color: #3a0053;
      color: #ffffff;
      gap: 15px;
    }
    header img {
      height: 40px;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      padding: 40px;
    }
    .video-card {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    .video-card iframe {
      width: 100%;
      height: 180px;
      border: none;
    }
    .video-title {
      padding: 10px 15px;
      font-size: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <img src="logoavj.png" alt="Logo">
    Amazing Jav
  </header>

  <div class="video-grid">
    <div class="video-card">
      <iframe src="https://vide0.net/e/041glkcfa8ef" allowfullscreen></iframe>
      <div class="video-title">DLDSS-385 Yuko Ono</div>
    </div>
    <div class="video-card">
      <iframe src="https://vide0.net/d/6ccy0lwcuga9?rel=0&autoplay=0" allowfullscreen></iframe>
      <div class="video-title">FOCS-240 Ichika Seta</div>
    </div>
     <div class="video-card">
      <iframe src="https://vide0.net/d/snj4rseg0tew" allowfullscreen></iframe>
      <div class="video-title">DLDSS-396 Mino Suzume</div>
    </div>
    <!-- Tambah video lain di sini -->
  </div>
</body>
</html>

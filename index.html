<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazing Video Jav - Video Player</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
      font-size: 2rem;
      background-color: #3a0053;
      color: #ffffff;
      gap: 15px;
    }
    header img {
      height: 40px;
    }
    .search-box {
      padding: 20px 40px;
      background-color: #111;
      text-align: center;
    }
    .search-box input {
      width: 100%;
      max-width: 400px;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      padding: 40px;
    }
    .video-card {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      text-align: center;
    }
    .video-card img {
      width: 100%;
      height: auto;
    }
    .video-title {
      padding: 10px 15px;
      font-size: 1rem;
      color: #ccc;
    }
    .watch-btn {
      margin: 10px auto 20px;
      display: inline-block;
      background-color: #800080;
      padding: 10px 20px;
      border-radius: 6px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="logoavj.png" alt="Logo">
    Amazing Jav
  </header>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Cari video..." onkeyup="filterVideos()">
  </div>

  <div class="video-grid" id="videoGrid">
    <div class="video-card">
      <img src="thum.jpg" alt="Thumbnail Video">
      <div class="video-title">JUFE-505 Berbagi Kamar Di Sebuah Penginapan Dalam Perjalanan Bisnis â€“ Ran Kikuno</div>
      <a href="https://vide0.net/d/qd7plrtrf0pp" target="_blank" class="watch-btn">Tonton Video</a>
    </div>

    <div class="video-card">
      <img src="thum.jpg" alt="Thumbnail Video">
      <div class="video-title">SONE-640 Pacaran Dengan Kakak Dan Adik - Aika Yumeno</div>
      <a href="https://vide0.net/d/d0fjnaybvnna" target="_blank" class="watch-btn">Tonton Video</a>
    </div>

    <div class="video-card">
      <img src="thum.jpg" alt="Thumbnail Video">
      <div class="video-title">SONE-705 Ibu Guru Yang Direbut Oleh Teman Baikku - Fuua Kaede</div>
      <a href="https://vide0.net/d/3zi42zk0x3xd" target="_blank" class="watch-btn">Tonton Video</a>
    </div>

    <!-- Tambahkan video lainnya dengan format yang sama -->
  </div>

  <script>
    function filterVideos() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.video-card');

      cards.forEach(card => {
        const title = card.querySelector('.video-title')?.textContent.toLowerCase() || '';
        card.style.display = title.includes(input) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Amazing Video</title>
    <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

     header {
 display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #3a0053;
      padding: 10px 20px;
      border-bottom: 1px solid #333;
    }

     .left-section {
      display: flex;
      align-items: center;
    }

    .left-section img {
      height: 40px;
      margin-right: 12px;
    }

    .left-section h1 {
      font-size: 22px;
      margin: 0;
      font-weight: normal;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: #ff0000; /* Warna hover ala YouTube */
    }
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      padding: 20px;
      justify-content: center;
    }

    .video-card {
      background-color: #1f1f1f;
      width: 320px;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s;
    }

    .video-card:hover {
      transform: scale(1.03);
    }

    .thumbnail {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .video-info {
      padding: 10px;
    }

    .video-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    /* Modal style */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal iframe {
      width: 80vw;
      height: 45vw;
      max-width: 900px;
      max-height: 506px;
      border: none;
      border-radius: 10px;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

     header img {
      height: 40px;
      margin-right: 12px;
    }

     header h1 {
      font-size: 24px;
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="left-section">
      <img src="logoavj.png" alt="Logo AVJ">
      <h1>Amazing Video</h1>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Video</a>
      <a href="#">Tentang</a>
    </nav>
  </header>

  <div class="video-grid">

    <!-- Video 1 -->
    <div class="video-card" onclick="openModal('https://vide0.net/d/6ccy0lwcuga9')">
      <img src="focs240.jpg" class="thumbnail">
      <div class="video-info">
        <div class="video-title">FOCS-240 Ichika Seta</div>
      </div>
    </div>

        <div class="video-card" onclick="openModal('https://vide0.net/d/snj4rseg0tew')">
      <img src="dldss396.jpeg" alt="DLDSS-396 Thumbnail">
      <div class="video-info">
        <div class="video-title">DLDSS-396 Mino Suzume</div>
      </div>
    </div>

    <div class="video-card" onclick="openModal('https://vide0.net/d/qrzg25l40hif')">
      <img src="jur036.jpg" alt="JUR-036 Thumbnail">
      <div class="video-info">
        <div class="video-title">JUR-036 Yuuka Niizuma</div>
      </div>
    </div>

     <div class="video-card" onclick="openModal('https://vide0.net/d/041glkcfa8ef')">
      <img src="dldss385.jpeg" alt="DLDSS-385 Thumbnail">
      <div class="video-info">
        <div class="video-title">DLDSS-385 Yuko Ono</div>
      </div>
    </div>

         <div class="video-card" onclick="openModal('https://vide0.net/d/vkf7y8f5vkxf')">
      <img src="jur270.jpeg" alt="JUR-270 Thumbnail">
      <div class="video-info">
        <div class="video-title">JUR-270 Kana Kusakabe</div>
      </div>
    </div>
    <!-- Tambah video lain dengan copy paste di atas -->

  </div>

  <!-- Modal -->
  <div class="modal" id="videoModal">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <iframe id="videoFrame" src="" allowfullscreen></iframe>
  </div>

  <script>
    function openModal(videoUrl) {
      document.getElementById('videoFrame').src = videoUrl;
      document.getElementById('videoModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('videoModal').style.display = 'none';
      document.getElementById('videoFrame').src = '';
    }
  </script>

</body>
</html>
